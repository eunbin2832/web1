<h2>신재생에너지</h2>
<p>
  신재생에너지란 석탄, 석유, 원자력 및 천연가스  등 화석연료가 아닌 태양에너지, 바이오매스, 풍력, 소수력, 연료전지, 석탄의 액화, 가스화, 해양에너지, 폐기물에너지 및 기타로 구분되고 있고,
이외에도 지열, 수소, 석탄에 의한 물질을 혼합한 유동성 연료를 의미한다.
 그러나 실질적인 <strong>신재생에너지</strong>란, 넓은 의미로는 석유를 대체하는 에너지원으로 좁은 의미로는 신·재생에너지원을 나타낸다.
 </p>
